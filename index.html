<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Responsivo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclua a fonte Montserrat do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Primeira Divisão: Cabeçalho -->
    <header class="header-container">
        <div class="logo">
            <div class="text">The Dev News</div>
        </div>
    </header>

    <!-- Segunda Divisão: Imagem e Div ao lado direito -->
    <section class="content-container">
        <img src="img/predios.svg" alt="Imagem de um prédio" class="building-image">
        <div class="side-container">
            <div class="popular-posts-header">
                <p class="popular-posts-title">Posts populares</p>
            </div>
            <div class="side-item">
                <img src="img/atual.svg" alt="Imagem Atual" class="side-image">
                <div>
                    <p class="side-text">Desenvolvimento Atual</p>
                    <p class="side-date">22 Agosto 2022</p>
                </div>
            </div>
            <div class="side-item">
                <img src="img/git.svg" alt="Imagem Git" class="side-image">
                <div>
                    <p class="side-text">Desenvolvimento Atual</p>
                    <p class="side-date">22 Agosto 2022</p>
                </div>
            </div>
            <div class="side-item">
                <img src="img/cafe.svg" alt="Imagem Café" class="side-image">
                <div>
                    <p class="side-text">Desenvolvimento Atual</p>
                    <p class="side-date">22 Agosto 2022</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
